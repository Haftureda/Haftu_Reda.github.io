
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip calculator</title>
    <style>
        div{
            position: relative;
           top:100px;
            left:300px;           
        }
        p{
            font-size: 20px;
            font-weight: bold;
        }
        span{
            font-size: 26px;
            font-weight: bold;
        }
        img{
            float:left;
        }
        footer{
            position: relative;
            top:300px;
            left:300px;
        }
        #calc{
            font-size: 24px;
        }
    </style>
</head>
<body>
<div>
    <img src="calc.jpg" alt="Take the tip"/>
    <h1> Tip Calculator</h1>
   <p><input id="input1" type="text"> $Subtotal</p>
    <p><input id="percent" type="text"> %Tip</p>
    <button id="calc">CalculateTip</button>
    <hr>
    <span>Total:</span>
    <span id ="sub"> </span>
   
</div>

   
   
    <script>
    document.getElementById("calc").onclick=function(){
        var subt=document.getElementById("input1").value;
        
        var perce=document.getElementById("percent").value;
        
        var total=subt*(1+ perce/100);
        
        document.getElementById("sub").innerHTML='$'+ total;

    }   
    </script>
<footer>
    <a href="https://validator.w3.org/check/referer">
     <img src="http://mumstudents.org/cs472/images/w3c-html.png" alt="html validator"/>
     </a>
     <p>
         <a href ="https://jigsaw.w3.org/css-validator/check/referer">
         
         <img src= "https://jigsaw.w3.org/css-validator/images/vcss" alt ="Valid CSS!"/> </a>
         </p>
     </footer>	
</body>
</html>
